<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expandable BOGO Boxes</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Top Title -->
      <div class="page-title-container">
        <h1 class="page-title">YAY! It's BOGO</h1>
      </div>

      <!-- Box 1 -->
      <div class="box" id="box1">
        <div class="box-details">
          <input type="radio" name="unit" class="radio-btn" checked />
          <div class="box-selection-content">
            <div class="unit-box-detail">
              <div class="unit-offer">
                <span class="unit">1 Unit</span>
                <span class="offer"> 10% Off </span>
              </div>
              <span class="font-12-400">Standard Price</span>
            </div>

            <div>
              <span class="price"> $10.00 USD </span>
              <span class="original-price"> $24.00 USD </span>
            </div>
          </div>
        </div>

        <div class="box-content">
          <table class="table-container">
            <thead>
              <tr>
                <th></th>
                <th class="table-header">Size</th>
                <th class="table-header">Colour</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="table-series-column">#1</td>
                <td class="table-input-column">
                  <select class="size-colour-input">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                  </select>
                </td>
                <td class="table-input-column">
                  <select class="size-colour-input">
                    <option value="Black">Black</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="table-series-column">#2</td>
                <td class="table-input-column">
                  <select class="size-colour-input">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                  </select>
                </td>
                <td class="table-input-column">
                  <select class="size-colour-input">
                    <option value="Black">Black</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Box 2 -->
      <div class="box" id="box2">
        <div class="most-popular-badge">Most Popular</div>

        <div class="box-details">
          <input type="radio" name="unit" class="radio-btn" />
          <div class="box-selection-content">
            <div class="unit-box-detail">
              <div class="unit-offer">
                <span class="unit">2 Unit</span>
                <span class="offer"> 20% Off </span>
              </div>
            </div>

            <div>
              <span class="price"> $18.00 USD </span>
              <span class="original-price"> $24.00 USD </span>
            </div>
          </div>
        </div>

        <div class="box-content">
          <table class="table-container">
            <thead>
              <tr>
                <th></th>
                <th class="table-header">Size</th>
                <th class="table-header">Colour</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="table-series-column">#1</td>
                <td class="table-input-column">
                  <select class="size-colour-input">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                  </select>
                </td>
                <td class="table-input-column">
                  <select class="size-colour-input">
                    <option value="Black">Black</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="table-series-column">#2</td>
                <td class="table-input-column">
                  <select class="size-colour-input">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                  </select>
                </td>
                <td class="table-input-column">
                  <select class="size-colour-input">
                    <option value="Black">Black</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Box 3 -->
      <div class="box" id="box3">
        <div class="box-details">
          <input type="radio" name="unit" class="radio-btn" />
          <div class="box-selection-content">
            <div class="unit-box-detail">
              <div class="unit-offer">
                <span class="unit">3 Unit</span>
                <span class="offer"> 30% Off </span>
              </div>
              <span class="font-12-400">Standard Price</span>
            </div>

            <div>
              <span class="price"> $24.00 USD </span>
              <span class="original-price"> $24.00 USD </span>
            </div>
          </div>
        </div>

        <div class="box-content">
          <table class="table-container">
            <thead>
              <tr>
                <th></th>
                <th class="table-header">Size</th>
                <th class="table-header">Colour</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="table-series-column">#1</td>
                <td class="table-input-column">
                  <select class="size-colour-input">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                  </select>
                </td>
                <td class="table-input-column">
                  <select class="size-colour-input">
                    <option value="Black">Black</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="table-series-column">#2</td>
                <td class="table-input-column">
                  <select class="size-colour-input">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                  </select>
                </td>
                <td class="table-input-column">
                  <select class="size-colour-input">
                    <option value="Black">Black</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Total and Button -->
      <div class="delivery-details">
        <span class="delivery-content">Free Delivery</span>
        <span class="total-price">Total: $18.00 USD</span>
      </div>
      <button class="add-to-cart">
        <i class="fas fa-plus add-to-cart-icon"></i>
        Add to Cart
      </button>

      <!-- footer -->
      <div class="powered-by">@ Powered by Pumper</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
